<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
      Aplicacion web para la resolucion de ecuaciones no lineales por el metodo
      de biseccion
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <h1 class="mt-4 bg-black p-3 rounded text-warning text-center">
        Aplicacion web de resolucion de ecuaciones no lineales por el metodo de
        biseccion
      </h1>
      <div class="row">
        <div class="col mt-4">
          <div class="d-flex justify-content-center">
            <div class="bg-dark text-light p-5">
              <h1 class="text-center">Ingrese los Datos</h1>
              <label for="fun" class="mt-4">Funcion:</label>
              <input
                type="text"
                id="fun"
                class="form-control"
                placeholder="Ej. x^3+4*x^2-10"
              />
              <label for="fun" class="mt-2">Intervalo Superior:</label>
              <input
                type="text"
                id="a"
                class="form-control"
                placeholder="Ej. 1"
              />
              <label for="fun" class="mt-2">Intervalo Inferior:</label>
              <input
                type="text"
                id="b"
                class="form-control"
                placeholder="Ej. 2"
              />
              <label for="fun" class="mt-2">Iteraciones:</label>
              <input
                type="text"
                id="i"
                class="form-control"
                placeholder="Ej. 10"
              />
              <button
                onclick="calcular()"
                class="btn btn-primary mt-4 form-control"
              >
                Calcular
              </button>
              <button
                onclick="limpiar()"
                class="btn btn-secondary form-control mt-2"
              >
                Limpiar
              </button>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <table class="table-bordered bg-light">
            <thead>
              <tr>
                <th class="p-2">i</th>
                <th class="p-2">Xa</th>
                <th class="p-2">Xb</th>
                <th class="p-2">Xr</th>
                <th class="p-2">f(xa)</th>
                <th class="p-2">f(xb)</th>
                <th class="p-2">f(xr)</th>
                <th class="p-2">f(xa) * f(xr)</th>
                <th class="p-2">Ea %</th>
              </tr>
            </thead>
            <tbody id="mostrar"></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="fw-bold text-black text-center mt-5">
      <p>&copy; Grupo Diablito - 2021</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
